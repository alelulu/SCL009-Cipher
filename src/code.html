<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secretos de dos</title>
    <link rel="shortcut icon" type="image/png" href="https://66.media.tumblr.com/tumblr_lkqycraarE1qi6qow.png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="encoding()">
    <div id="root">
        <div id="title">
            <h1>Secretos de dos</h1>
            <img src="http://i748.photobucket.com/albums/xx122/luuuh/divisorias/barinhas29.gif" alt="">
        </div>
      <h2 id="codingFor"></h2>
      <h3>¡Siéntete a salvo! 
        <br> 
        Mientras escribes estaremos ocultando tu mensaje. Para verlo cuando quieras presiona el ícono del ojo.</h3>
      <form action="">
        <input type="password" id="hiddenText" placeholder="Escribe aquí tu mensaje">
        <button id="eyeBtn" type="button"><img id="eyeIcon" src="eye-closed.svg" alt="Oculto"></button>
        <h4>Elige la clave que usarás</h4> 
        <input type="radio" name="offSet" id="defaultOffSet" checked> Usar clave por defecto (3)
        <input type="radio" name="offSet" id="userOffSet"> Elegir tu propia clave
        <input type="number" min="1" name="chooseOffSet" id="customeOffSet">
        <br>
        <br> 
        <button type="button" id="encodeBtn">Codificar</button>
      </form>
      <form action="">
        <input type="text" id="finalText" placeholder="Aquí aparecerá tu mensaje codificado" readonly>
      </form>
      <br>
      <br> 
      <form action="welcome.html">
         <button type="submit">Volver al menú</button>
      </form>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
