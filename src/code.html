<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mensajes de amor</title>
    <link rel="shortcut icon" type="image/png" href="https://66.media.tumblr.com/tumblr_lkqycraarE1qi6qow.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="encoding()">
    <div id="root">
      <h1>Mensajes de amor</h1>
      <h2>Codificando</h2>
      <h3>¡Siéntete a salvo! 
        <br> 
        Mientras escribes estaremos ocultando tu mensaje. Para verlo cuando quieras presiona el ícono del ojo.</h3>
      <form action="">
        <input type="password" id="text" placeholder="Escribe aquí tu mensaje">
        <h4>Elige la clave que usarás</h4> 
        <input type="radio" name="offSet" id="defaultOffSet"> Usar clave por defecto (3)
        <input type="radio" name="offSet" id="userOffSet"> Elegir tu propia clave
        <input type="number" min="1" name="chooseOffSet" id="customeOffSet">
        <br>
        <br> 
        <button id="encodeBtn">Codificar</button>
      </form>
      <form action="">
          <input type="text" name="" id="" placeholder="Aquí aparecerá tu mensaje codificado" readonly>
      </form>
      <br>
      <br> 
      <form action="welcome.html">
         <button type="submit">Volver al menú</button>
      </form>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
